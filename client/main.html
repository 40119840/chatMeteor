
<head>
  <title>Meteor Chat Application.</title>
</head>

<body>
  <h1>Chatapp</h1>


<!--
  {{> login}}
  {{> input }}
  {{> messages }}
 -->

</body>

<template name="messages">
  {{#if currentUser}}
  {{#each messages}}
    {{#if $in from userId}}
    <div class='you'><strong >{{name}}:</strong> {{message}} </div><br>
    {{else}}
    <div class='them'><strong >{{name}}:</strong> {{message}} </div><br>
    {{/if}}
  {{/each}}
  {{/if}}
</template>


<template name="login">
      {{> loginButtons}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
    <p>to: <input type="text" id="receiver"></p>
</template>
