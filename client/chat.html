<template name="chat">

<!-- <p>Message: <input type="text" id="message"></p> -->

<br>

<div class="container">

  <div class="panel-group col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">Chatting with: {{getusername}}</div>
      <div class="panel-body"> {{#if currentUser}}
      {{#each messages}}
        {{#if $eq from userId}}
        <div class='you'><strong > {{name}}:</strong> {{message}} </div><br>
        {{else}}
        <div class='them'><strong >{{name}}:</strong> {{message}} </div><br>
        {{/if}}
      {{/each}}

    {{else}}
     Please Log in to talk to {{getusername}}
      {{/if}}     </div>

      <div class="panel-footer"><input type="text" class="form-control" id="message" placeholder="Type yor message here..."> </div>
    </div>
  </div>
</div>

</template>
